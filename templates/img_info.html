{%load static%}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="B4After Photos" content="Machine Learning / cloning Google Photo, using django" />
    <title>B4After Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% comment %} <link rel="stylesheet" href="{% static 'style.css' %}"> {% endcomment %}

</head>

<style>
    .btn{
	display: flex;
    justify-content: center;
    margin: 5px;
    }
</style>

<body>
    {% for i in img %}
        {% if i.id == id %}
    <!-- 즐겨찾기 -->
            <div style="padding:10px;"></div>
            <div class="btn">
                <div>
                    <form action="{% url 'photo:favorit' photo.id %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-dark">즐겨찾기</button>
                    </form>
                </div>
                <div>
                    <form action="{% url 'photo:delete' photo.id %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-dark">삭제하기</button>
                    </form>
                </div>
                <div>
                        <button onclick="location.href='/'" class="btn btn-dark">돌아가기</button>
                </div>
            </div>
            <div>
                <img src="{% get_media_prefix %}{{ i.img }}"
                    style="display: block; margin-top: 20px; margin-left: auto; margin-right: auto; height: 100%; width:90%;">
            </div>
        {% endif %}
    {% endfor %}
</body>

</html>
